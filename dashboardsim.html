
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ren-Guard Recycling Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            max-width: 90%;
            margin: auto;
            padding: 2rem;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .icon {
            color: #4CAF50;
        }
        .refresh-btn {
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.2s;
        }
        .refresh-btn:hover {
            background-color: #45a049;
        }
        .refresh-btn:disabled {
            background-color: #6b6b6b;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">

    <div class="container rounded-2xl shadow-2xl p-8 md:p-12 bg-gray-800">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center mb-4 text-green-400 drop-shadow-md">Ren-Guard Dashboard</h1>
        <p class="text-center text-lg md:text-xl text-gray-400 mb-8">
            Real-time update on recycled materials.
        </p>

        <div id="dashboard-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Dynamic cards will be injected here by JavaScript -->
        </div>

        <div class="flex justify-center mt-10">
            <button id="refreshButton" class="refresh-btn py-3 px-8 rounded-full font-bold text-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                Refresh Data
            </button>
        </div>
    </div>

    <script>
        // Use a simple array of objects for the mock data.
        let recyclingData = [
            { id: 'plastic', name: 'Plastic', amount: 0, unit: 'Items', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/><path d="M9 10l3 3 3-3"/></svg>' },
            { id: 'cardboard', name: 'Cardboard', amount: 0, unit: 'Items', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 17H2c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h18l4 4v9c0 1.1-.9 2-2 2z"/><path d="M14 2v4h4m-8 12h-2m5 0h-2m5 0h-2"/></svg>' },
            { id: 'glass', name: 'Glass', amount: 0, unit: 'Items', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 2a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"/><path d="M10 22h4c1.1 0 2-.9 2-2v-4a2 2 0 0 0-2-2h-4c-1.1 0-2 .9-2 2v4c0 1.1.9 2 2 2z"/><path d="M8 12h8m-4 0v4"/></svg>' },
            { id: 'tin', name: 'Tin', amount: 0, unit: 'Items', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/><path d="M12 18V6m-4 4l4 4 4-4"/></svg>' }
        ];
        //SIMULATION CHANGE LATER
        // fetching data from an API
        function fetchRecyclingData() {
            return new Promise(resolve => {
                setTimeout(() => {
                    // Simulate random new data from the "server"
                    const newData = {};
                    recyclingData.forEach(item => {
                        newData[item.id] = item.amount + Math.floor(Math.random() * 50) + 1;
                    });
                    resolve(newData);
                }, 1000); // Simulate 1 second of network latency
            });
        }

        // Function to render the dashboard based on data
        function renderDashboard() {
            const dashboardGrid = document.getElementById('dashboard-grid');
            dashboardGrid.innerHTML = ''; // Clear previous content

            recyclingData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card rounded-xl p-6 flex flex-col items-center text-center shadow-lg';
                card.innerHTML = `
                    <div class="icon text-5xl mb-4">${item.icon}</div>
                    <h2 class="text-2xl font-semibold mb-2">${item.name}</h2>
                    <p id="${item.id}Amount" class="text-4xl font-extrabold text-green-400">${item.amount}</p>
                    <p class="text-gray-400 mt-2">${item.unit}</p>
                `;
                dashboardGrid.appendChild(card);
            });
        }

        // Function to fetch and update data
        async function updateData() {
            const refreshButton = document.getElementById('refreshButton');
            refreshButton.innerText = 'Refreshing...';
            refreshButton.disabled = true;

            try {
                const fetchedData = await fetchRecyclingData();
                recyclingData.forEach(item => {
                    const currentAmount = item.amount;
                    const newAmount = fetchedData[item.id];
                    item.amount = newAmount;

                    const amountElement = document.getElementById(`${item.id}Amount`);
                    if (amountElement) {
                        // Simple animation for the number update
                        let start = currentAmount;
                        const duration = 1000;
                        const step = (newAmount - start) / (duration / 16); // ~60 FPS
                        
                        const animateUpdate = () => {
                            if (start < newAmount) {
                                start += step;
                                amountElement.innerText = Math.round(start);
                                requestAnimationFrame(animateUpdate);
                            } else {
                                amountElement.innerText = newAmount;
                            }
                        };
                        animateUpdate();
                    }
                });
            } catch (error) {
                console.error("Failed to fetch data:", error);
                // Handle error gracefully, e.g., show an error message on the page
            } finally {
                refreshButton.innerText = 'Refresh Data';
                refreshButton.disabled = false;
            }
        }


      
        // Initial render and event listener for the refresh button
        window.onload = function() {
            renderDashboard();
            updateData(); // Call once on page load to populate initial data

            const refreshButton = document.getElementById('refreshButton');
            refreshButton.addEventListener('click', updateData);
        };
    </script>
</body>
</html>
